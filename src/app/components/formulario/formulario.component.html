<div class="container">
    <div class="row">
        <div class="col-6 offset-3">
            <form>
                <div class="mb-3">
                    <label class="form-label">Título</label>
                    <input type="text" class="form-control" placeholder="Introduce el título del post">
                </div>
                <div class="mb-3">
                    <label class="form-label">Texto</label>
                    <textarea class="form-control" cols="30" rows="10" placeholder="Introduce el texto del post"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Autor</label>
                    <input type="text" class="form-control" placeholder="Introduce el nombre del autor">
                </div>
                <div class="mb-3">
                    <label class="form-label">Imagen</label>
                    <input type="text" class="form-control" placeholder="Introduce una URL">
                </div>
                <div class="mb-3">
                    <label class="form-label">Fecha</label>
                    <input type="date" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Categoría</label>
                    <select class="form-select">
                        <option value="hidden">Selecciona una opción</option>
                        <option value="general">General</option>
                        <option value="salud">Salud y nutrición</option>
                    </select>
                </div>
                <input type="submit" value="Enviar" class="btn btn-secondary">
            </form>
        </div>
    </div>
</div>
